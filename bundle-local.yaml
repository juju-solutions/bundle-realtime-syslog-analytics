services:
  namenode:
    charm: local:trusty/apache-hadoop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: local:trusty/apache-hadoop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: local:trusty/apache-hadoop-slave
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: local:trusty/apache-hadoop-plugin
    annotations:
      gui-x: "950"
      gui-y: "200"
  flume-hdfs:
    charm: local:trusty/apache-flume-hdfs
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
  flume-syslog:
    charm: local:trusty/apache-flume-syslog
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "600"
  rsyslog-forwarder:
    charm: cs:trusty/rsyslog-forwarder-ha-8
    options:
      watch-files: >
        /var/log/spark/*.log
        /var/log/hadoop/hdfs/*.log
        /var/log/hadoop/yarn/*.log
        /var/log/hadoop/mapreduce/*.log
        /var/log/flume/*.log
    annotations:
      gui-x: "950"
      gui-y: "600"
  spark:
    charm: local:trusty/apache-spark
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:trusty/apache-zeppelin
    annotations:
      gui-x: "1500"
      gui-y: "100"
  ganglia-node:
    charm: cs:trusty/ganglia-node
    annotations:
      gui-x: "600"
      gui-y: "600"
  ganglia:
    charm: cs:trusty/ganglia
    num_units: 1
    annotations:
      gui-x: "250"
      gui-y: "600"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [flume-hdfs, plugin]
  - [flume-syslog, flume-hdfs]
  - [rsyslog-forwarder, namenode]
  - [rsyslog-forwarder, flume-syslog]
  - [rsyslog-forwarder, spark]
  - [spark, plugin]
  - [zeppelin, spark]
  - [ganglia-node, namenode]
  - [ganglia-node, resourcemanager]
  - [ganglia-node, slave]
  - [ganglia-node, spark]
  - [ganglia-node, flume-hdfs]
  - [ganglia-node, flume-syslog]
  - ['ganglia:node', ganglia-node]
  - ['ganglia:node', namenode]
  - ['ganglia:node', resourcemanager]
  - ['ganglia:node', slave]
