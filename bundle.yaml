services:
  namenode:
    charm: cs:trusty/apache-hadoop-namenode-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:trusty/apache-hadoop-resourcemanager-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:trusty/apache-hadoop-slave-1
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-13
    annotations:
      gui-x: "950"
      gui-y: "200"
  flume-hdfs:
    charm: cs:trusty/apache-flume-hdfs-5
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
  flume-syslog:
    charm: cs:trusty/apache-flume-syslog-4
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "600"
  rsyslog-forwarder:
    charm: cs:trusty/rsyslog-forwarder-ha-6
    annotations:
      gui-x: "900"
      gui-y: "600"
  spark:
    charm: cs:trusty/apache-spark-7
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:trusty/apache-zeppelin-6
    annotations:
      gui-x: "1500"
      gui-y: "100"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [flume-hdfs, plugin]
  - [flume-syslog, flume-hdfs]
  - [rsyslog-forwarder, namenode]
  - [rsyslog-forwarder, flume-syslog]
  - [spark, plugin]
  - [zeppelin, spark]
