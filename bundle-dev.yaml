services:
  namenode:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-slave
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-plugin
    annotations:
      gui-x: "950"
      gui-y: "200"
  flume-hdfs:
    charm: cs:~bigdata-dev/trusty/apache-flume-hdfs
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
  flume-syslog:
    charm: cs:~bigdata-dev/trusty/apache-flume-syslog
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "600"
  rsyslog-forwarder:
    charm: cs:trusty/rsyslog-forwarder-ha
    annotations:
      gui-x: "900"
      gui-y: "600"
  spark:
    charm: cs:~bigdata-dev/trusty/apache-spark
    num_units: 1
    options:
      spark_execution_mode: "yarn-client"
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
  zeppelin:
    charm: cs:~bigdata-dev/trusty/apache-zeppelin
    annotations:
      gui-x: "1500"
      gui-y: "100"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [flume-hdfs, plugin]
  - [flume-syslog, flume-hdfs]
  - [rsyslog-forwarder, namenode]
  - [rsyslog-forwarder, flume-syslog]
  - [spark, plugin]
  - [zeppelin, spark]
